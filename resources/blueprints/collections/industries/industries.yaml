title: Industries
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: page_builder
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: nav_title
        field:
          input_type: text
          character_limit: 40
          antlers: false
          display: 'Nav Title'
          type: text
          icon: text
          listable: hidden
  seo:
    display: SEO
    fields:
      -
        import: seo
